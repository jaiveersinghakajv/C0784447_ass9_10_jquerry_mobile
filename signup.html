<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .body {
            margin: 10em 20em 10em 20em;
            text-align: center;
        }

        .table {
            border: 7px solid blue;
            padding: 8em;
            text-align: center;
            margin-left: 12em;
        }

        .t1 {
            font-size: x-large;
        }

        .btn {
            width: 159px;
            height: 55px;
            background: #0062ff;
            color: #fff;
            margin-top: 12px;
            font-size: 28px;
            letter-spacing: 1px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            border-left: solid 8px rgba(0, 0, 0, 0.5);
            border-right: solid 8px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 100px rgba(0, 98, 255, 0.8);
        }
    </style>
</head>
<body>
    <!--signup  start-->
    <div class="body">
        <form>
            <table class="table">
                <tr>
                    <td class="t1">User Email:-</td>
                    <td><input id="e1" type="email"><span id="e2"></span></td>
                </tr>
                <tr>
                    <td class="t1">First Name:-</td>
                    <td><input id="f1" type="text"><span id="f2"></span></td>
                </tr>
                <tr>
                    <td class="t1">Last Name:-</td>
                    <td><input id="l1" type="text"><span id="l2"></span></td>
                </tr>
                <tr>
                    <td class="t1">Password:-</td>
                    <td><input id="p1" type="password"><span id="p2"></span></td>
                </tr>
                <tr>
                    <td class="t1">Confirm Password:-</td>
                    <td><input id="cp1" type="password"><span id="cp2"></span></td>
                </tr>
                <tr>
                    <td>Birthdate:-</td>
                    <td><input id="b1" type="date"><span id="b2"></span></td>
                </tr>
                <tr>
                    <td class="t1">City:-</td>
                    <td><Select>
                            <option>Choose One</option>
                            <option>Toronto</option>
                            <option>Scarborough</option>
                            <option>Etobicoke</option>
                            <option>Missisauge</option>
                            <option>Malton</option>
                            <option>Brampton</option>
                    </td>
                </tr>
            </table>
            <button class="btn" onclick="Validation()">SignUp</button>
            <button class="btn" id="r1" onclick="baack()" type="rest">Reset</button>
        </form>
        <!--signup end-->
</body>
</html>
